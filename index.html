<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Göklerin Mirası - Ganimet ve Gelişim</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Cinzel', serif; background-color: #000; }
        canvas { display: block; }

        /* ARAYÜZ (UI) */
        #ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; color: white; }
        
        /* Sağ Alt Envanter Paneli */
        #inventory-ui { 
            position: absolute; right: 20px; bottom: 20px; width: 250px; 
            background: rgba(0,0,0,0.8); border: 2px solid #daa520; border-radius: 10px;
            display: none; pointer-events: auto; padding: 15px;
        }
        .inv-slot { 
            background: rgba(255,255,255,0.1); border: 1px solid #555; padding: 10px;
            margin-bottom: 5px; cursor: pointer; display: flex; justify-content: space-between;
        }
        .inv-slot:hover { background: rgba(218, 165, 32, 0.3); }

        /* Sol Alt Can Barı */
        #status { position: absolute; bottom: 30px; left: 30px; }
        .bar-bg { width: 220px; height: 18px; background: #222; border: 1px solid #fff; border-radius: 9px; overflow: hidden; }
        #health-fill { width: 100%; height: 100%; background: linear-gradient(90deg, #e74c3c, #c0392b); transition: width 0.3s; }

        /* Bildirim */
        #notif { position: absolute; top: 20%; left: 50%; transform: translate(-50%, -50%); font-size: 20px; color: #00ffcc; display: none; text-shadow: 2px 2px 4px #000; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 8px; height: 8px; border: 1px solid white; border-radius: 50%; transform: translate(-50%, -50%); opacity: 0.5; }
        
        #clock { position: absolute; top: 20px; left: 20px; font-size: 24px; color: #ffd700; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div id="ui">
    <div id="clock">SAAT: 12:00</div>
    <div id="crosshair"></div>
    <div id="notif">EŞYA TOPLANDI!</div>
    
    <div id="status">
        <div style="font-size: 12px; margin-bottom: 5px; letter-spacing: 1px;">MİRAS GÜCÜ (CAN)</div>
        <div class="bar-bg"><div id="health-fill"></div></div>
    </div>

    <div id="inventory-ui">
        <h3 style="margin: 0 0 10px 0; color: #daa520; text-align: center;">ENVANTER</h3>
        <div id="item-list">
            </div>
        <div style="font-size: 10px; color: #888; margin-top: 10px; text-align: center;">Kapatmak için 'E' tuşuna bas</div>
    </div>
</div>

<script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';
    import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

    // --- SAHNE KURULUMU ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    scene.background = new THREE.Color(0x87ceeb);
    scene.fog = new THREE.FogExp2(0x87ceeb, 0.002);

    // Işıklandırma
    const ambient = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(ambient);
    const sun = new THREE.DirectionalLight(0xfff5e1, 1.2);
    sun.position.set(100, 200, 100);
    sun.castShadow = true;
    scene.add(sun);

    // --- OYUNCU VE KILIÇ ---
    const sword = new THREE.Group();
    const blade = new THREE.Mesh(new THREE.BoxGeometry(0.05, 1, 0.15), new THREE.MeshStandardMaterial({ color: 0xeeeeee, metalness: 0.9 }));
    blade.position.y = 0.5;
    sword.add(blade);
    sword.position.set(0.6, -0.4, -0.8);
    sword.rotation.x = Math.PI / 3;
    camera.add(sword);
    scene.add(camera);

    // --- DÜNYA ---
    const floor = new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000), new THREE.MeshStandardMaterial({ color: 0x2d4c1e }));
    floor.rotation.x = -Math.PI / 2;
    floor.receiveShadow = true;
    scene.add(floor);

    // Evler
    function createHouse(x, z) {
        const g = new THREE.Group();
        const b = new THREE.Mesh(new THREE.BoxGeometry(8, 6, 8), new THREE.MeshStandardMaterial({ color: 0x5d4037 }));
        b.position.y = 3;
        const r = new THREE.Mesh(new THREE.ConeGeometry(7, 4, 4), new THREE.MeshStandardMaterial({ color: 0x3e2723 }));
        r.position.y = 8; r.rotation.y = Math.PI/4;
        g.add(b, r); g.position.set(x, 0, z);
        scene.add(g);
    }
    for(let i=0; i<10; i++) createHouse(Math.random()*160-80, Math.random()*160-80);

    // --- SİSTEMLER (DEĞİŞKENLER) ---
    let health = 100;
    let inventory = { "Aether Kristali": 0, "Can İksiri": 2 };
    let enemies = [];
    let lootItems = [];
    let isAttacking = false;
    let time = 0;

    // --- DÜŞMAN VE LOOT SİSTEMİ ---
    function spawnEnemy(x, z) {
        const enemy = new THREE.Mesh(new THREE.BoxGeometry(1.5, 2.5, 1.5), new THREE.MeshStandardMaterial({ color: 0x111111 }));
        enemy.position.set(x, 1.25, z);
        scene.add(enemy);
        enemies.push(enemy);
    }
    for(let i=0; i<5; i++) spawnEnemy(Math.random()*100-50, Math.random()*100-50);

    function dropLoot(pos) {
        const lootGeo = new THREE.OctahedronGeometry(0.3);
        const lootMat = new THREE.MeshBasicMaterial({ color: 0x00ffff });
        const loot = new THREE.Mesh(lootGeo, lootMat);
        loot.position.copy(pos);
        loot.position.y = 0.5;
        scene.add(loot);
        lootItems.push(loot);
    }

    // --- KONTROLLER ---
    const controls = new PointerLockControls(camera, document.body);
    document.addEventListener('click', () => {
        if(!controls.isLocked) controls.lock();
        else performAttack();
    });

    function performAttack() {
        if(isAttacking) return;
        isAttacking = true;
        let swingProgress = 0;
        
        const interval = setInterval(() => {
            swingProgress += 0.2;
            sword.rotation.x = Math.PI/3 + Math.sin(swingProgress) * 1.5;
            if(swingProgress >= Math.PI) {
                clearInterval(interval);
                isAttacking = false;
                sword.rotation.x = Math.PI/3;
            }
        }, 20);

        // Vuruş Algılama
        enemies.forEach((enemy, i) => {
            if(camera.position.distanceTo(enemy.position) < 5) {
                dropLoot(enemy.position.clone());
                scene.remove(enemy);
                enemies.splice(i, 1);
                setTimeout(() => spawnEnemy(Math.random()*100-50, Math.random()*100-50), 5000);
            }
        });
    }

    // Tuş Kontrolleri
    let moveF = false, moveB = false, moveL = false, moveR = false;
    document.addEventListener('keydown', (e) => {
        if(e.code === 'KeyW') moveF = true;
        if(e.code === 'KeyS') moveB = true;
        if(e.code === 'KeyA') moveL = true;
        if(e.code === 'KeyD') moveR = true;
        if(e.code === 'KeyE') toggleInventory();
    });
    document.addEventListener('keyup', (e) => {
        if(e.code === 'KeyW') moveF = false;
        if(e.code === 'KeyS') moveB = false;
        if(e.code === 'KeyA') moveL = false;
        if(e.code === 'KeyD') moveR = false;
    });

    function toggleInventory() {
        const ui = document.getElementById('inventory-ui');
        if(ui.style.display === 'block') {
            ui.style.display = 'none';
            controls.lock();
        } else {
            updateInventoryUI();
            ui.style.display = 'block';
            controls.unlock();
        }
    }

    function updateInventoryUI() {
        const list = document.getElementById('item-list');
        list.innerHTML = "";
        for(let item in inventory) {
            if(inventory[item] > 0) {
                const div = document.createElement('div');
                div.className = "inv-slot";
                div.innerHTML = `<span>${item}</span> <span>x${inventory[item]}</span>`;
                div.onclick = () => useItem(item);
                list.appendChild(div);
            }
        }
    }

    function useItem(item) {
        if(item === "Can İksiri" && health < 100) {
            health = Math.min(100, health + 30);
            inventory[item]--;
            updateInventoryUI();
            notify("CAN YENİLENDİ!");
        }
    }

    function notify(txt) {
        const n = document.getElementById('notif');
        n.innerText = txt; n.style.display = 'block';
        setTimeout(() => n.style.display = 'none', 2000);
    }

    // --- OYUN DÖNGÜSÜ ---
    const clock = new THREE.Clock();
    const velocity = new THREE.Vector3();

    function animate() {
        requestAnimationFrame(animate);
        const delta = clock.getDelta();

        if (controls.isLocked) {
            velocity.x -= velocity.x * 10.0 * delta;
            velocity.z -= velocity.z * 10.0 * delta;
            if (moveF) velocity.z -= 40.0 * delta;
            if (moveB) velocity.z += 40.0 * delta;
            if (moveL) velocity.x -= 40.0 * delta;
            if (moveR) velocity.x += 40.0 * delta;
            controls.moveRight(-velocity.x * delta);
            controls.moveForward(-velocity.z * delta);
            camera.position.y = 1.7;
        }

        // Ganimet Toplama
        lootItems.forEach((loot, i) => {
            loot.rotation.y += 0.05;
            if(camera.position.distanceTo(loot.position) < 2) {
                inventory["Aether Kristali"]++;
                scene.remove(loot);
                lootItems.splice(i, 1);
                notify("KRİSTAL TOPLANDI!");
            }
        });

        // Gece-Gündüz Döngüsü (Hızlı simülasyon)
        time += delta * 0.1;
        const dayProgress = Math.sin(time);
        sun.position.y = dayProgress * 200;
        sun.intensity = Math.max(0, dayProgress * 1.5);
        if(dayProgress < 0) {
            scene.background.setHex(0x050510);
            scene.fog.color.setHex(0x050510);
            document.getElementById('clock').innerText = "GECE";
        } else {
            scene.background.setHex(0x87ceeb);
            scene.fog.color.setHex(0x87ceeb);
            document.getElementById('clock').innerText = "GÜNDÜZ";
        }

        // Can Güncelleme
        document.getElementById('health-fill').style.width = health + "%";

        renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

</script>
</body>
</html>
